<div class="post_listing">
	
	
		
		{% include "_topic_listing.html" %}
		
		<div class="post_grouped_data">
			<p id="post_title" class='post_data'>
				<a href="{{ url_for('view_post', post_id=post.id) }}">
					<b>{{ post.title }}</b>
				</a>
			</p>
		
			<p id="post_content_preview" class='post_data'>
				{{ post.content[0:64].strip() }}...
			</p>
			
			
			
			
		</div>
		
		<p id="post_author_tagline" class='post_data'><b>By</b> {{ post.creator.username }}</p>
	
		
</div>
