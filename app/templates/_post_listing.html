<table class="post_listing">
	{% for topic in post.topics %}
	
	{% endfor %}
	
	
	<tr>
		<td class='title'><a href="{{ url_for('view_post', post_id=post.id) }}"><b>{{ post.title }}</b></a></td>
		<td class='content'>{{ post.content[0:64] }}...</td>
	</tr>
	<tr>
		<td class='author'><b>By</b> {{ post.creator.username }}</td>
	</tr>
</table>
