{% extends "admin/base.html" %}

{% block content %}

	<h1>Edit Topic</h1>

	<form method="POST" action="">
		
		{{ form.hidden_tag() }}
		
		<div class="form_block">
			<p>{{ form.new_topic_name.label }}</p>
			<p>{{ form.new_topic_name(size=64) }}</p>
		</div>
		
		<div class="submit_block">
			<p>{{ form.submit }}</p>
		</div>
		
	
	</form>

{% endblock %}
