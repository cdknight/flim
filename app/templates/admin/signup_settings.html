{% extends "admin/base.html" %}

{% block admin_content %}

<h1>Sign-up Settings</h1>

	<form action="" method="POST">
		{{ perms_form.hidden_tag() }}
		
		<div class="form_block">
			<label for="allow_registration">{{ perms_form.allow_registration.label }}</label>
			{{ perms_form.allow_registration }}
		</div>
		
		<div class="submit_block">
			<p>{{ perms_form.submit }}</p>
		</div>
	</form>
	
	
	

{% endblock %}
