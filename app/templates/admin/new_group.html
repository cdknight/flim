{% extends "admin/base.html" %}

{% block admin_content %}
	<h1>Create Group</h1>
	<form action="" method="POST">

		{{ form.hidden_tag() }}

		<div class="form_block form-group">
			<p>{{ form.group_name.label }}</p>
			{{ form.group_name(size=70, class_="form-control") }}
		</div>



		<div class="form_block form-group">
			<p>{{ form.submit(class_="btn btn-success") }}</p>
		</div>

	</form>
{% endblock %}
