{% extends "admin/base.html" %}

{% block admin_content %}
	<h1>Topics</h1>
	<p>You can add a topic or manage topics here.</p>
	
	<a href="{{ url_for('admin_new_topic') }}">New Topic</a>
	
	{{ topics }}
	
	{% if topics == [] %}

	{% endif %}
	
{% endblock %}
