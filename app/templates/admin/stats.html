{% extends "base.html" %}

{% block content %}
	<h1>Stats</h1>
	
	<p>Total number of CPU cores: {{ istats.cpu_all_cores() }}</p>
	<p>Total number of physical CPU cores: {{ istats.cpu_physical_cores() }}</p>
	<p>Total memory: {{ istats.total_mem() }} GB</p>
	<p>Total swap memory: {{ istats.total_swap_mem() }} GB</p>
	
	<p class="cpu_current_load_percent"></p>
	<p class="cpu_current_load_freq"></p>
	<p class="available_memory"></p>
	<p class="available_swap_memory"></p>
	
{% endblock %}
