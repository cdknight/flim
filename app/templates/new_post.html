{% extends "base.html" %}
{% block content %}

	<h1>New Post</h1>
	<form action="" method="POST" novalidate>
		
		{{ form.hidden_tag() }}
		
		<div class="form_block">
			<p>{{ form.title.label }}</p>
			{{ form.title(size=32) }}
		</div>
		
		<div class="form_block">
			<p>{{ form.content.label }}</p>
			{{ form.content(cols=100, rows=10) }}
		</div>
		
		<div class="form_block">
			<p>{{ form.topics.label }}</p>
			{{ form.topics }}
		</div>
		
		{{ form.submit }}
	</form>

{% endblock %}
