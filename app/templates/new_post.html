{% extends "base.html" %}
{% block content %}

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_topic.css') }}" />
	<script src="{{ url_for('static', filename='js/new_topic.js') }}"></script>

	<h1>New Post</h1>
	<form action="" method="POST" novalidate>
		
		{{ form.hidden_tag() }}
		
		<div class="form_block">
			<p>{{ form.title.label }}</p>
			{{ form.title(size=32) }}
		</div>
		
		<div class="form_block">
			<p>{{ form.content.label }}</p>
			{{ form.content(cols=100, rows=10) }}
		</div>
		
		<div class="form_block">
			<p>{{ form.topics.label }}</p>
			{{ form.topics }}<br>
			
			<div class="new_topic_box">
					<button class="add_topic_button" type="button">+</button>
			
			</div>
			
		
			
			
			<br><br>
			
		</div>
		
		{{ form.submit }}
	</form>

{% endblock %}
